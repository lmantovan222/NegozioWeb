<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti Negozio Online</title>
    <!-- Ricordarsi di inserire il link al CSS -->
     <link rel="stylesheet" href="style.css">


</head>
<body>
    <!-- Inserire qui il contenuto della pagina -->
     <div id="corpo" class="container">
        <table>
            <thead>
                <th>Immagine</th>
                <th>Nome del Prodotto</th>
                <th>Prezzo</th>
                <th>Disponibilità</th>
            </thead>
            <tbody id="tabellaProdotti">
                <!--i dati saranno implementati dal JS-->            
            </tbody>
        </table>
     </div>

     <div class="modal nascosto" id="modale">
        <div class="modal-content">
            <h2 id="prdottoNome"></h2>
            <img id="prodottoImmagine" src="" alt="">
            <p id="prodottoDescrizione"></p>
            <p id="prodottoPrezzo"></p>
            <p id="prodottoDisponibilita"></p>
            <span id="chiudi" class="close">×</span>
        </div>
     </div>

    <!-- Ricordarsi di inserire il link al JS -->
     <script src="script.js"></script>
</body>
</html>
